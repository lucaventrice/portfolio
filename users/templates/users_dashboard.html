{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Dashboard</h1>
    <p>Hello, {{ user.username|default:'Guest' }}!</p>
    {% if user.is_authenticated %}
        <a href="{% url 'password_change' %}">Change password</a>
        <br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
